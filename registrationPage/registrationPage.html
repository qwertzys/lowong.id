<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="registrationStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- LIbrary for getting icons Boxicons -->
    <script defer src="./registrationScript.js"></script>
</head>
<body>
    <form action="" autocomplete="off">
        <!-- Registration -->
        <h1>Registration</h1>
         <!-- First Name -->
        <div class="input-box">
            <input type="text" placeholder="First Name" id="firstname">
        </div>
         <!-- Last Name -->
        <div>
            <input type="text" placeholder="Last Name" id="lastname">
        </div>
          <!-- Birth Date -->
        <div>
            <input type="date" placeholder="Birth Date" id="birthdate">
        </div>
        <!-- Email -->
        <div>
            <input type="email" placeholder="Email" id="email">
        </div>
           <!-- Phone Number -->
            <!-- Note: Harus ada drop down selecsi utk jenis hp (contoh: nomor indo, nomor jepang, dll.) -->
        <div>
            <input type="number" placeholder="Phone Number" id="phone">
        </div>
        <!-- Address -->
         <div>
            <input type="text" placeholder="Address" id="address">
            <input type="text" placeholder="City" id="city">
            <input type="text" placeholder="State/Proince" id="stateprovince">
            <input type="text" placeholder="Country" id="country">
            <input type="text" placeholder="ZIP code" id="zip">
         </div>

         <!-- Register Button -->

    </form>
</body>
</html>
