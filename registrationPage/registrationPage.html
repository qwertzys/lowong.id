<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationStyle.css"> <!-- Main CSS -->
    <script defer src="./registrationScript.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Library for getting icons Boxicons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/intlTelInput.css">
</head>
<body>
    <div class="wrapper">
        <form action="" autocomplete="off">
        <!-- Registration -->
        <h1 id="registrationH1">Registration</h1>
         <!-- First and Last Name -->
         <label for="">Full Name</label>
        <div class="input-box">
            <input type="text" placeholder="First Name" id="firstname">
            <input type="text" placeholder="Last Name" id="lastname">
        </div>
          <!-- Birth Date -->
        <label for="birthdate">Birth Date</label>
        <div class="input-box">
            <input type="date" placeholder="dd/mm/yyyy" id="birthdate">
        </div>
        <!-- Email -->
        <label for="email">Email</label>
        <div class="input-box">
            <input type="email" placeholder="email@gmail.com" id="email">
        </div>
            <!-- Phone Number -->
            <label>Phone Number</label>
        <div class="input-box">
            <input type="tel" placeholder="xxx-xxx-xxxx" id="phone">
        </div>
        <!-- Password -->
         <label for="">Password</label>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Confirm Password" id="confirmpassword">
        </div>
        <label for="country">Country/State</label>
         <div class="input-box">
            <select name="" id="country">
                <option value="">-- Select Country --</option>
            </select>
            <select name="" id="state">
                <option value="">-- Select State --</option>
            </select>
         </div>
         <label for="city">City/Zip Code</label>
         <div>
            <select name="" id="city">
                <option value="">-- Select City --</option>
            </select>
            <select name="" id="zip">
                <option value="">-- Zip Code --</option>
            </select>
         </div>
         <label for="address">Address</label>
         <div class="input-box">
            <input type="text" placeholder="Address" id="address">
         </div>
                  <!-- Register Button -->
        <button type="button" class="button" onclick="checkInputs()">Register</button>

    </form>
    <script src="./js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input,{});
    </script>

    <script src="dropDownScript.js"></script>
</div>
</body>
</html>
