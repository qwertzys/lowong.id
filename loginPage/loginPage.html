<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script defer src="./loginScript.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- LIbrary for getting icons Boxicons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
         <!-- Insert Logo here -->
         <form action="" autocomplete="off" id="loginForm">
            <!-- Login Label -->
             <h1 id="loginH1">Login</h1>
             <!-- Username/Email -->
             <div class="input-box">
                <input type="text" placeholder="Email" id="email">
                <i class='bx bxs-user'></i> <!-- User Icon -->
              </div>
              <!-- Password -->
              <div class="input-box">
                <input type="password" placeholder="Password" id="password">
                <i class='bx bxs-lock-alt' ></i> <!-- Password Icon -->
              </div>
              <!-- Register Link -->
               <div class="register-link">
                <a href="../registrationPage/registrationPage.html">Don't have an account? Register here</a> <!-- Add underline text when hovered -->
               </div>
               <!-- Submit Button -->
                <button type="button" class="btn" onclick="checkInputs()">Login</button>
            </form>
    </div>
    
</body>
</html>
